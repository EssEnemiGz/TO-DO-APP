<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO - APP</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <main class="main">
        <article class="content">
            <h1 class="main-title">TO DO List</h1>
            <section class="main-task-container">
                <section class="task-list" id="sin-empezar">
                    <span class="pendiente">
                        <span class="material-symbols-outlined">check_circle</span>
                        <h3 class="label">Sin empezar</h3>
                    </span>
                    <div class="task"></div>
                    <input type="text" name="add" id="add" class="add">
                    <span class="material-symbols-outlined button" onclick="system()">add</span>                
                </section>
                <section class="task-list" id="cont-haciendo">
                    <span class="haciendo">
                        <span class="material-symbols-outlined">check_circle</span>
                        <h3 class="label">En progreso</h3>
                    </span> 
                    <div class="task"></div>
                </section>
                <section class="task-list" id="cont-hecho">
                    <span class="hecho">
                        <span class="material-symbols-outlined">check_circle</span>
                        <h3 class="label">Listo</h3>
                    </span>
                    <div class="task"></div>
                </section>
            </section>
        </article>
    </main>

    <script src="script.js"></script>
</body>

</html>
