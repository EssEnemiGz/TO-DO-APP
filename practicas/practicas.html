<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicas individuales</title>

    <link rel="stylesheet" href="practicas.css">
</head>

<body>
    <main class="main">
        <!-- Agrega un elemento hijo en este contendor -->
        <section id="contenedor-principal">
        </section>

        <!-- Cambia el texto de este parrafo -->
        <p id="parrafo">Hola mundo</p>

        <!-- Imprime en consola el contenido de este input -->
        <input type="text" class="datos">

        <div class="container-practica">
            <!-- Oculta esta etiqueta span -->
            <span class="ocultame">NO DEBERIA ESTAR AQUI!!!</span>

            <!-- Configura este boton para ocultar y mostrar la etiqueta span cuando se presione -->
            <button onclick="">MOSTRAR</button>
        </div>

        <div class="container-practica-2">
            <!-- Agrega un titulo encima de este texto -->
            <p class="texto-sin-titulo">Necesito un titulo</p>
        </div>
    </main>
</body>

</html>
